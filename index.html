<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="count" type="text" class="form-control text-center" value="1">
                           <button id="phonePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casingMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="casingCount" type="text" class="form-control text-center" value="1">
                           <button id="casingPlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casingPrice">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal"> 1278</span> </h5>
                        <h5>$<span id="tax">63.9</span></h5>
                        <h5>$<span id="total">1341.9</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



   <script>
      // phone event handler start
      var phonePlusButton = document.getElementById('phonePlusButton');
      phonePlusButton.addEventListener('click', function () {

         var count = document.getElementById('count').value;
         var countNumber = parseFloat(count);
         phonePlusButton = countNumber + 1;
         document.getElementById('count').value = phonePlusButton;


         var phonePrice = document.getElementById('phonePrice').innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         var phoneAmount = phonePriceNumber + 1219;
         document.getElementById('phonePrice').innerText = phoneAmount;


         var subtotal = document.getElementById('subtotal').innerText;
         var subtotalNumber = parseFloat(subtotal);
         var subtotalAmount = phoneAmount;
         document.getElementById('subtotal').innerText = subtotalAmount;


         var tax = document.getElementById('tax').innerText;
         var taxNumber = parseFloat(tax);
         var taxAmount = subtotalAmount * 5 / 100;
         document.getElementById('tax').innerText = taxAmount;


         var total = document.getElementById('total').innerText;
         var totalNumber = parseFloat(total);
         var totalAmount = subtotalAmount + taxAmount;
         document.getElementById('total').innerText = totalAmount;


      })

      var phoneMinusButton = document.getElementById('phoneMinusButton');
      phoneMinusButton.addEventListener('click', function () {

         var count = document.getElementById('count').value;
         var countNumber = parseFloat(count);
         phoneMinusButton = countNumber - 1;
         document.getElementById('count').value = phoneMinusButton;



         var phonePrice = document.getElementById('phonePrice').innerText;
         var phonePriceNumber = parseFloat(phonePrice);
         var phoneAmount = phonePriceNumber - 1219;
         document.getElementById('phonePrice').innerText = phoneAmount;



         var subtotal = document.getElementById('subtotal').innerText;
         var subtotalNumber = parseFloat(subtotal);
         var subtotalAmount = phoneAmount;
         document.getElementById('subtotal').innerText = subtotalAmount;



         var tax = document.getElementById('tax').innerText;
         var taxNumber = parseFloat(tax);
         var taxAmount = subtotalAmount * 5 / 100;
         document.getElementById('tax').innerText = taxAmount;



         var total = document.getElementById('total').innerText;
         var totalNumber = parseFloat(total);
         var totalAmount = subtotalAmount + taxAmount;
         document.getElementById('total').innerText = totalAmount;
      })
      // phone event handler end




      // casing event handler start

      var casingPlusButton = document.getElementById('casingPlusButton');
      casingPlusButton.addEventListener('click', function () {

         var casingCount = document.getElementById('casingCount').value;
         var casingCountNumber = parseFloat(casingCount);
         casingPlusButton = casingCountNumber + 1;
         document.getElementById('casingCount').value = casingPlusButton;


         var casingPrice = document.getElementById('casingPrice').innerText;
         var casingPriceNumber = parseFloat(casingPrice);
         var casingAmount = casingPriceNumber + 59;
         document.getElementById('casingPrice').innerText = casingAmount;

         var subtotal = document.getElementById('subtotal').innerText;
         var subtotalNumber = parseFloat(subtotal);
         var subtotalAmount = casingAmount;
         document.getElementById('subtotal').innerText = subtotalAmount;


         var tax = document.getElementById('tax').innerText;
         var taxNumber = parseFloat(tax);
         var taxAmount = subtotalAmount * 5 / 100;
         document.getElementById('tax').innerText = taxAmount;


         var total = document.getElementById('total').innerText;
         var totalNumber = parseFloat(total);
         var totalAmount = subtotalAmount + taxAmount;
         document.getElementById('total').innerText = totalAmount;


      })


      var casingMinusButton = document.getElementById('casingMinusButton');
      casingMinusButton.addEventListener('click', function () {

         var casingCount = document.getElementById('casingCount').value;
         var casingCountNumber = parseFloat(casingCount);
         casingMinusButton = casingCountNumber - 1;
         document.getElementById('casingCount').value = casingMinusButton;


         var casingPrice = document.getElementById('casingPrice').innerText;
         var casingPriceNumber = parseFloat(casingPrice);
         var casingAmount = casingPriceNumber - 59;
         document.getElementById('casingPrice').innerText = casingAmount;



         var subtotal = document.getElementById('subtotal').innerText;
         var subtotalNumber = parseFloat(subtotal);
         var subtotalAmount = casingAmount;
         document.getElementById('subtotal').innerText = subtotalAmount;


         var tax = document.getElementById('tax').innerText;
         var taxNumber = parseFloat(tax);
         var taxAmount = subtotalAmount * 5 / 100;
         document.getElementById('tax').innerText = taxAmount;


         var total = document.getElementById('total').innerText;
         var totalNumber = parseFloat(total);
         var totalAmount = subtotalAmount + taxAmount;
         document.getElementById('total').innerText = totalAmount;
      })

 // casing event handler end









   </script>


</body>

</html>
